name: CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, staging]

jobs:
  # ==========================================
  # OPTION 1: NODE.JS PROJECT (UNCOMMENTED)
  # ==========================================

  test-node:
    name: Test (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Skipped linting
      # - name: Run linting
