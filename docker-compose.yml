# ============================================
# Docker Compose - Notes API
# Staging + Production Environments
# ============================================

services:
  # ==========================================
  # STAGING ENVIRONMENT
  # URL: http://localhost:5000
  # Purpose: Test changes before production
  # ==========================================
  staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notes-api-staging
    ports:
      - "5000:3000"     # external:internal
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - APP_NAME=NotesAPI-STAGING
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # ==========================================
  # PRODUCTION ENVIRONMENT
  # URL: http://localhost:6000
  # ==========================================
  production:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notes-api-production
    ports:
      - "6000:3000"     # external:internal
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_NAME=NotesAPI-PRODUCTION
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

# ==========================================
# NETWORKS
# ==========================================
networks:
  app-network:
    driver: bridge
